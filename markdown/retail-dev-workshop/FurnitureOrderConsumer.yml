        - id
        - type
        - channel
        - validationStatus
        - totalPrice
        - timestamp
      properties:
        totalPrice:
          type: string
          title: The totalPrice schema
          $id: '#/properties/totalPrice'
        channel:
          type: string
          title: The channel schema
          $id: '#/properties/channel'
        id:
          type: string
          title: The id schema
          $id: '#/properties/id'
        type:
          type: string
          title: The type schema
          $id: '#/properties/type'
        validationStatus:
          type: string
          title: The validationStatus schema
          $id: '#/properties/validationStatus'
